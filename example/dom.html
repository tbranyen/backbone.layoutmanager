<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>DOM Example</title>
</head>
<body>
  <!-- Layout will be inserted here -->
  <div class="main"></div>

  <!-- Layout template -->
  <script type="template" id="main">
    <h1>My super important list...</h1>
    <p></p>
  </script>

  <!-- Required Library Dependencies -->
  <script src="../test/vendor/jquery.js"></script>
  <script src="../test/vendor/underscore.js"></script>
  <script src="../test/vendor/backbone.js"></script>
  <script src="../backbone.layoutmanager.js"></script>

  <script>
    var Test = Backbone.View.extend({
      el: ".main",

      events: {
        "click": "clicked"
      },

      clicked: function() {
        alert("Clicked on the rendered element.");
      },

      initialize: function() {
        var layout = new Layout();

        this.$el.empty().append(layout.el);

        layout.render();
      },

      beforeRender: function() {
        console.log("beforeRender");
      },

      afterRender: function() {
        console.log('afterRender');
      }
    });

    var Layout = Backbone.Layout.extend({
      template: "#main"
    });

    var test = new Test();

  </script>
</body>
</html>
