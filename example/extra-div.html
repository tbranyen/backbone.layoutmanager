<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>DOM Example</title>
</head>
<body>
  <!-- Layout will be inserted here -->
  <div class="main"></div>

  <!-- Layout template -->
  <script type="template" id="main">
    <!-- Test -->
    <h1>My super important list...</h1>
    <p>Sup</p>

    Text Node
  </script>

  <button>Remove View</button>

  <!-- Required Library Dependencies -->
  <script src="../test/vendor/jquery.js"></script>
  <script src="../test/vendor/underscore.js"></script>
  <script src="../test/vendor/backbone.js"></script>
  <script src="../backbone.layoutmanager.js"></script>

  <script>
    // Outside event binding.
    $(".main").on("click", function() { console.log("whatever"); });

    var Test = Backbone.Layout.extend({
      el: ".main",

      events: {
        "click": "clicked"
      },

      clicked: function() { console.log("hit"); },

      template: "#main",

      views: {
        "p": new Backbone.Layout({
          template: _.template("<span>My Test</span><b>lol</b>"),
          fetch: _.identity,
          el: false
        })
      }
    });


    var test = new Test();

    test.render();

    $("button").click(function() {
      test.getView("p").remove();
    });

  </script>
</body>
</html>
