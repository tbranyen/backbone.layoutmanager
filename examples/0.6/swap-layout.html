<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Swap Layouts Example</title>
</head>
<body>
  <!-- Layout will be inserted here -->
  <div class="main"></div>

  <!-- Layout template -->
  <script type="template" id="hello">
    <h1>Hello</h1>
    <p></p>

    <button>Swap</button>
  </script>

  <script type="template" id="goodbye">
    <h1>Goodbye</h1>
    <p></p>
    <button>Swap back</button>
  </script>

  <script type="template" id="item">
    Heyo
  </script>

  <!-- Required Library Dependencies -->
  <script src="../../test/vendor/jquery.js"></script>
  <script src="../../test/vendor/underscore.js"></script>
  <script src="../../test/vendor/backbone.js"></script>
  <script src="../../backbone.layoutmanager.js"></script>

  <script>
    Backbone.LayoutManager.configure({
      manage: true
    });

    // Item
    var Item = Backbone.View.extend({
      template: "#item"
    });

    // Layout #1
    var hello = new Backbone.Layout({
      template: "#hello",

      views: {
        p: new Item()
      },

      events: {
        "click button": "swap"
      },

      swap: function(ev) {
        console.log("woot");
        this.swapLayout(goodbye).render();
      }
    });

    // Layout #2
    var goodbye = new Backbone.Layout({
      template: "#goodbye",

      events: {
        "click button": "swap"
      },

      swap: function(ev) {
        console.log("here");
        this.swapLayout(hello).render();
      }
    });

    // Attach the Layout to the main container.
    hello.$el.appendTo(".main");

    // Render the Layout
    hello.render();
  </script>
</body>
</html>
